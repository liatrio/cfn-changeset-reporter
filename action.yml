name: 'CloudFormation Changeset Reporter'
description: 'Generates color-coded reports directly in GitHub Actions logs from AWS CloudFormation changesets with focus on resource replacement impact'
author: 'Grant Meyer'

inputs:
  aws-region:
    description: 'AWS region to connect to'
    required: true
    default: 'us-east-1'
  stack-name:
    description: 'Name of the CloudFormation stack'
    required: true
  changeset-name:
    description: 'Name of the changeset to report on'
    required: false
  output-format:
    description: 'Format of the output report (text, json, markdown)'
    required: false
    default: 'markdown'

runs:
  using: 'node16'
  main: 'dist/index.js'

branding:
  icon: 'file-text'
  color: 'orange'
